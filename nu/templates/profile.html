<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker - Profile Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #7c3aed;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
        }

        .user-info {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .user-info h3 {
            color: #374151;
            margin-bottom: 5px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #7c3aed;
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #2563eb;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Profile Setup</h1>
            <p>Let's calculate your daily nutrition goals</p>
        </div>

        {% if user.is_authenticated %}
            <div class="user-info">
                <h3>Welcome, {{ user.username }}!</h3>
                <p>{{ user.email }}</p>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        {% endif %}

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Current Weight (kg)</label>
                    <input 
                        type="number" 
                        name="current_weight" 
                        class="form-input" 
                        step="0.1" 
                        min="30" 
                        max="300"
                        value="{{ user_profile.current_weight|default:'' }}"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label">Target Weight (kg)</label>
                    <input 
                        type="number" 
                        name="target_weight" 
                        class="form-input" 
                        step="0.1" 
                        min="30" 
                        max="300"
                        value="{{ user_profile.target_weight|default:'' }}"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Height (cm)</label>
                    <input 
                        type="number" 
                        name="height" 
                        class="form-input" 
                        min="100" 
                        max="250"
                        value="{{ user_profile.height|default:'' }}"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input 
                        type="number" 
                        name="age" 
                        class="form-input" 
                        min="10" 
                        max="100"
                        value="{{ user_profile.age|default:'' }}"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="male" {% if user_profile.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if user_profile.gender == 'female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Activity Level</label>
                    <select name="activity_level" class="form-select" required>
                        <option value="">Select Activity Level</option>
                        <option value="sedentary" {% if user_profile.activity_level == 'sedentary' %}selected{% endif %}>Sedentary (little/no exercise)</option>
                        <option value="light" {% if user_profile.activity_level == 'light' %}selected{% endif %}>Light (1-3 days/week)</option>
                        <option value="moderate" {% if user_profile.activity_level == 'moderate' %}selected{% endif %}>Moderate (3-5 days/week)</option>
                        <option value="active" {% if user_profile.activity_level == 'active' %}selected{% endif %}>Active (6-7 days/week)</option>
                        <option value="very_active" {% if user_profile.activity_level == 'very_active' %}selected{% endif %}>Very Active (2x/day)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Goal</label>
                <select name="goal" class="form-select" required>
                    <option value="">Select Your Goal</option>
                    <option value="weight_loss" {% if user_profile.goal == 'weight_loss' %}selected{% endif %}>Weight Loss</option>
                    <option value="weight_gain" {% if user_profile.goal == 'weight_gain' %}selected{% endif %}>Weight Gain</option>
                    <option value="maintain" {% if user_profile.goal == 'maintain' %}selected{% endif %}>Maintain Weight</option>
                    <option value="muscle_gain" {% if user_profile.goal == 'muscle_gain' %}selected{% endif %}>Muscle Gain</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Calculate My Nutrition Goals</button>
        </form>
    </div>
</body>
</html>
