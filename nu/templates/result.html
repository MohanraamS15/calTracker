<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Nutrition Plan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nutrition-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .nutrition-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B5CF6, #EC4899, #06B6D4);
        }

        h1 {
            color: #8B5CF6;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .nutrition-item {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nutrition-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nutrition-item:hover::before {
            transform: scaleX(1);
        }

        .nutrition-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .nutrition-item:nth-child(1) { --accent-color: #8B5CF6; }
        .nutrition-item:nth-child(2) { --accent-color: #EC4899; }
        .nutrition-item:nth-child(3) { --accent-color: #06B6D4; }
        .nutrition-item:nth-child(4) { --accent-color: #10B981; }
        .nutrition-item:nth-child(5) { --accent-color: #F59E0B; }

        .nutrition-label {
            font-size: 14px;
            color: #6B7280;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nutrition-value {
            font-size: 24px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 4px;
        }

        .nutrition-unit {
            font-size: 12px;
            color: #9CA3AF;
            font-weight: 500;
        }

        .chart-section {
            margin: 40px 0;
        }

        .chart-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
        }

        #chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button-container {
            text-align: center;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                max-width: 95%;
            }
            
            .nutrition-card {
                padding: 30px;
            }
            
            .chart-wrapper {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .nutrition-card {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .nutrition-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                margin-bottom: 30px;
            }
            
            .nutrition-item {
                padding: 15px;
            }
            
            .nutrition-value {
                font-size: 20px;
            }
            
            .chart-section {
                margin: 30px 0;
            }
            
            .chart-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            #chart-container {
                padding: 15px;
            }
            
            .chart-wrapper {
                height: 300px;
            }
            
            .back-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .nutrition-card {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .nutrition-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .nutrition-item {
                padding: 12px;
            }
            
            .nutrition-value {
                font-size: 18px;
            }
            
            .nutrition-label {
                font-size: 12px;
            }
            
            #chart-container {
                padding: 10px;
            }
            
            .chart-wrapper {
                height: 250px;
            }
            
            .chart-title {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .nutrition-grid {
                grid-template-columns: 1fr;
            }
            
            .nutrition-value {
                font-size: 16px;
            }
            
            .back-button {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }

        /* Chart responsiveness */
        @media (max-height: 600px) and (orientation: landscape) {
            .chart-wrapper {
                height: 200px;
            }
        }

        /* Loading animation for chart */
        .chart-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #6B7280;
        }

        .chart-loading::after {
            content: 'üìä Loading chart...';
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nutrition-card">
            <h1>ü•ó Your Daily Nutrition Plan</h1>

            <div class="nutrition-grid">
                <div class="nutrition-item">
                    <div class="nutrition-label">üî• Calories</div>
                    <div class="nutrition-value">{{ tdee }}</div>
                    <div class="nutrition-unit">kcal</div>
                </div>
                <div class="nutrition-item">
                    <div class="nutrition-label">ü•© Protein</div>
                    <div class="nutrition-value">{{ protein }}</div>
                    <div class="nutrition-unit">grams</div>
                </div>
                <div class="nutrition-item">
                    <div class="nutrition-label">ü•ë Fat</div>
                    <div class="nutrition-value">{{ fat }}</div>
                    <div class="nutrition-unit">grams</div>
                </div>
                <div class="nutrition-item">
                    <div class="nutrition-label">üçû Carbs</div>
                    <div class="nutrition-value">{{ carbs }}</div>
                    <div class="nutrition-unit">grams</div>
                </div>
                <div class="nutrition-item">
                    <div class="nutrition-label">üåæ Fiber</div>
                    <div class="nutrition-value">{{ fiber }}</div>
                    <div class="nutrition-unit">grams</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-title">üìä Macronutrient Breakdown</div>
                <div id="chart-container">
                    <div class="chart-wrapper">
                        <canvas id="macroChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="back-button-container">
                <a href="{% url 'home' %}" class="back-button">üè† Go Back Home</a>
            </div>
        </div>
    </div>

    <!-- Safely pass data to JS using JSON -->
    <script>
        // This assumes you passed these variables as numbers from your Django view
        const macroData = JSON.parse('{{ macro_data_json|safe }}');
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('macroChart').getContext('2d');
            
            // Chart configuration with responsive options
            const chartConfig = {
                type: 'bar',
                data: {
                    labels: ['ü•© Protein', 'ü•ë Fat', 'üçû Carbs', 'üåæ Fiber'],
                    datasets: [{
                        label: 'Grams per Day',
                        data: [
                            macroData.protein,
                            macroData.fat,
                            macroData.carbs,
                            macroData.fiber
                        ],
                        backgroundColor: [
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(236, 72, 153, 0.8)',
                            'rgba(6, 182, 212, 0.8)',
                            'rgba(16, 185, 129, 0.8)'
                        ],
                        borderColor: [
                            'rgba(139, 92, 246, 1)',
                            'rgba(236, 72, 153, 1)',
                            'rgba(6, 182, 212, 1)',
                            'rgba(16, 185, 129, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: 'rgba(139, 92, 246, 0.8)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y + 'g per day';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#6B7280',
                                font: {
                                    size: 12
                                },
                                callback: function(value) {
                                    return value + 'g';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#374151',
                                font: {
                                    size: 12,
                                    weight: 500
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeOutQuart'
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            };

            // Create the chart
            new Chart(ctx, chartConfig);

            // Add hover effects to nutrition items
            const nutritionItems = document.querySelectorAll('.nutrition-item');
            nutritionItems.forEach((item, index) => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
