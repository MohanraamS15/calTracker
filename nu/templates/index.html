<!DOCTYPE html>
<html>
<head><title>Instant Nutrition Checker</title></head>
<body>
  <h2>Check Nutrition Instantly 🍽️</h2>
  <form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <input type="text" name="food_input" placeholder="Enter food name (e.g. Apple 100g)">
    <button type="submit">Get Nutrition</button>
  </form>

  {% if nutrition_data %}
    <div class="nutrition-result">
        <p><strong>Nutrition Info:</strong></p>
        <pre>{{ nutrition_data }}</pre>
    </div>
  {% endif %}
</body>
</html>
